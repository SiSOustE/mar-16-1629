<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
  <!-- <link rel="stylesheet" href="./styles.css /"> <script src="./index.js"></script>-->
    
  <style>
    input{
      display: block;
      margin: 0 0 10px 0;
    }
    form{
      min-height: 1vw;
      background-color: #eee;
    }
    </style>
  </head>

<body>
  <form metod='post' action="/login">
<!-- login -->
    <label>
      <span>Введите логин</span>
      <input
        type="text"
        name="login"
        minlength="2"
        placeholder="enter login (min - 4)"
        required
        />
    </label>
    <!-- password -->
    <label>
      <span>Введите пароль</span>
      <input
      type="password" name="password" minlength="8" placeholder="enter password (min - 8)" required
    />
    </label>
<!--verify password -->
    <label>
      <span>Проверьте пароль</span>
      <input type="password" name="password" placeholder="verify password" required
      />
    </label>
<!-- e-mail -->
    <label for="email">Enter your email
      <input type="email" id="email" size="30" required />
    </label>
<!-- language -->
    <label for="lang">Choose a language:
      <select name="language" id="lang">
        <option>--choose a language--</option>
        <option value="ru">Ru</option> <option value="en-us">En-US</option> <option value="en-gb">En-GB</option> <option value="de">De</option> <option value="fr">Fr</option> <option value="es">Es</option>
      </select>
    </label>
    <br> <br>
    <button type="submit">
      Войти
    </button>
</form>
</body>
</html>
